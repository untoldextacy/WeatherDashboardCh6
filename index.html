<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    
  
    <div class="search-section">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>

    
    <div id="current-weather" class="weather-display">
      <!-- Current weather information will populate here -->
    </div>

   
    <div id="forecast" class="forecast-display">
      <!-- Forecast information will populate here -->
    </div>

    
    <div id="history" class="history-section">
      <h2>Search History</h2>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
